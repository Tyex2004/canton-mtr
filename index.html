<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Load Offline Service Definition from GitHub</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>
  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "esri/request"
    ], function(Map, MapView, TileLayer, esriRequest) {
      var sdFileUrl = "https://github.com/Tyex2004/canton-mtr/raw/main/Tyex_Canton_MTR.sd";
      var proxyUrl = "https://cors-anywhere.herokuapp.com/";
      var fullUrl = proxyUrl + sdFileUrl;

      esriRequest(fullUrl, {
        responseType: "blob"
      }).then(function(response) {
        var blob = response.data;
        var layer = new TileLayer({
          url: URL.createObjectURL(blob)
        });
        var map = new Map({
          layers: [layer]
        });
        var view = new MapView({
          container: "viewDiv",
          map: map
        });
      }).catch(function(error) {
        console.error("Error loading SD file:", error);
      });
    });
  </script>
</body>
</html>
